name: randi_s_application5
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  get: ^4.6.5
  connectivity_plus: ^2.3.6
  shared_preferences: ^2.0.15
  cached_network_image: ^3.2.1
  flutter_svg: ^1.1.6
  flutter_svg_provider: ^1.0.3
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Libre Baskerville
      fonts: 
        - asset: assets/fonts/LibreBaskervilleBold.ttf
          weight: 700
    - family: Laila
      fonts: 
        - asset: assets/fonts/LailaBold.ttf
          weight: 700
        - asset: assets/fonts/LailaMedium.ttf
          weight: 500
    - family: Inter
      fonts: 
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
    - family: Macondo
      fonts: 
        - asset: assets/fonts/MacondoRegular.ttf
          weight: 400
